<div class=" w-full h-full flex flex-col justify-between items-center bg-cyan-500 text-white text-xl font-serif">
    <div class="w-full flex flex-row-reverse h-12 border-b border-gray-400">
        <div class="p-2">
            <a class="" href="https://github.com/Nirajsah17/snake" target="_blank"><svg height="28" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github">
                <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
            </svg></a>
        </div>
        <div class="p-2">High Score : {{highestScore}}</div>
        <div class="p-2">Score : {{score}}</div>
        <button class="p-2 border" (click)="high()">-</button>
        <div class="p-2">{{speed}}</div>
        <button class="p-2 border" (click)="low()">+</button>
        <div class="p-2">Speed</div>
    </div>
    <div #container class="w-full h-full bg-gray-700 flex flex-1" tabindex="1"(keydown)="direction($event)">
        <canvas #canvas class="" width={{width}} height={{height}}></canvas>
    </div>
    <div class="w-full flex-col  items-center ">
        <div class="flex justify-center">
            <div class="p-2 border border-gray-400 rounded-md cursor-pointer hover:bg-teal-800" (click)="upClick()">Up</div>
        </div>
        <div class="flex justify-center p-2">
            <div class="p-2 border border-gray-400 rounded-md cursor-pointer hover:bg-teal-800" (click)="leftClick()">left</div>
            <div class="p-2 border border-gray-400 rounded-md cursor-pointer hover:bg-teal-800" (click)="playClick()">play</div>
            <div class="p-2 border border-gray-400 rounded-md cursor-pointer hover:bg-teal-800" (click)="rightClick()">right</div>
        </div>
        <div class="flex justify-center">
            <div class="p-2 border border-gray-400 rounded-md cursor-pointer hover:bg-teal-800" (click)="downClick()">down</div>
        </div>
    </div>
</div>
