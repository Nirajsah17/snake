<div class="flex flex-col w-full h-full justify-center bg-gray-900 text-2xl text-white">
  <label for="speed">Speed</label>
  <input class="" id="speed" type="range" min="1" max="100" step="1" class="p-2 hover:bg-gray-500 hover:text-4xl hover:rounded-lg">

  <label for="snakeType">Snake</label>
  <select id="snakeType" class="p-2 bg-gray-600 hover:bg-gray-500 hover:text-4xl hover:rounded-lg">
    <option value="normal">Snake1</option>
    <option value="fast">Snake2</option>
    <option value="slow">Snake3</option>
  </select>
</div>
